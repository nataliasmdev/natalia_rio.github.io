---
title: Blog
custom_css: blog
---

<div class="offset-sm-2 col-sm-8 py-5">
    <h1 class="mb-5">Blog</h1>
    <div class="row">
        {% for post in site.posts %}
        <div class="col-sm-6 mb-5">
            <div class="blogPost position-relative text-center">
                <a href="{{ post.url }}">
                    <img src="{{ site.url }}/assets/images/{{ post.previewBanner }}" alt="Post banner"
                         class="blogPost__image mb-2 img-fluid"/>
                </a>
                <div class="position-absolute top-0 start-50 translate-middle">
                    <span class="blogCategory blogCategory--{{ post.categories[0] }}"><small>{{ post.categories[0] }}</small></span>
                </div>
                <a href="{{ post.url }}">
                    <h2 class="blogPost__title blogPost__title--{{ post.categories[0] }} mt-1">{{ post.title }}</h2>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
