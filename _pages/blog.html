---
title: Blog
custom_css: blog
---

{% for post in site.posts %}
<div class="col-sm-4">
    <div class="blogPost">
        <a href="{{ post.url }}" class="link">
            <div class="blogPost__image mb-2">
                <img src="{{ "assets/images/" | append: post.previewBanner | prepend: site.baseurl_root }}" alt="Post banner" class="img-fluid"/>
            </div>
            <h2><span class="link__text">{{ post.title }}</span></h2></a>
    </div>
</div>
{% endfor %}
