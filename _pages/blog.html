---
title: Blog
custom_css: blog
---

{% for post in site.posts %}
<div class="col-sm-4">
    <div class="blogPost">
        <a href="{{ post.url }}" class="link">
            <div class="blogPost__image">
                <img src="{{ site.url }}/assets/images/{{ post.previewBanner }}" alt="Post banner" class="img-fluid"/>
            </div>
            <h2><span class="link__text">{{ post.title }}</span></h2></a>
    </div>
</div>
{% endfor %}
