---
title: Contact me
layout: fullWidth
---

<div class="offset-sm-2 col-sm-5 p-5 main-content">
    <h1 class="mb-5">Contact me</h1>
    <form class="row g-3">
        <div class="col-md-6">
            <label for="firstname" class="col-form-label col-form-label-lg">Firstname</label>
            <input type="text" class="form-control form-control-lg" id="firstname">
        </div>
        <div class="col-md-6">
            <label for="lastname" class="col-form-label col-form-label-lg">Lastname</label>
            <input type="text" class="form-control form-control-lg" id="lastname">
        </div>
        <div class="col-12">
            <label for="email" class="col-form-label col-form-label-lg">Email</label>
            <input type="email" class="form-control form-control-lg" id="email">
        </div>
        <div class="col-12">
            <label for="message" class="col-form-label col-form-label-lg">Message</label>
            <textarea class="form-control form-control-lg" id="message" rows="3"></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
        </div>
  </div>
</form>
</div>
