---
custom_css: post
layout: default
---

<div class="offset-sm-2 col-sm-8 pb-5">
    {% include breadcrumbs.html %}
    <img src="{{ site.url }}assets/images/{{ page.banner }}" alt="Post banner" class="img-fluid mb-3"/>
    <div class="row">
        <div class="col-sm-8">
            <h1><span class="blogCategory blogCategory--{{ page.categories[0] }} fs-6 align-middle me-2">{{ page.categories[0] }}</span>{{ page.title }}</h1>
            <i class="icon-calendar"></i>{{ page.date | date_to_long_string }}
            {{ content }}
        </div>
        <div class="col-sm-4">
            {% include postSidebar.html %}
        </div>
    </div>
</div>
