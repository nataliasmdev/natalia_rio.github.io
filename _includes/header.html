<div class="col-sm-2">
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="/">LOGO
            <!--<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">-->
        </a>
    </nav>
</div>
<div class="col-sm-10">
    <nav class="navbar navbar-expand-lg navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-block d-sm-none" href="/">LOGO
            <!--<img src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24">-->
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                {% for link in site.data.navigation %}
                {% if link.url == '/blog' %}
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle {% if page.url contains link.url %}active fw-bold{% endif %}
                    {% if (site.data.navigation)first[title] == link.title %} ps-0 {% endif %}"
                    href="{{ link.url }}" id="blogDropdow" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    {{ link.title }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="blogDropdow">
                        {% for category in site.categories %}
                        <li><a class="dropdown-item" href="{{ link.url }}/{{ category[0] }}">{{ category[0] |
                            capitalize
                            }}</a></li>
                        {% endfor %}
                    </ul>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="nav-link {% if page.url contains link.url %}active fw-bold{% endif %}
                    {% if (site.data.navigation)first['title'] == link.title %} ps-0 {% endif %}"
                    href="{{ link.url }}"
                    {% if
                    page.url contains link.url %}aria-current="page" {% endif %}>
                    {{ link.title }}
                    </a>
                </li>
                {% endif %}
                {% endfor %}
            </ul>
        </div>
    </nav>
</div>
