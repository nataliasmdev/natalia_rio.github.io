---
title: Blog
---

<h1 class="title-main text-center mb-5">Blog</h1>

{% for post in site.posts %}
<div class="col-sm-4">
    <img src="{{ site.url }}/assets/images/{{ post.previewBanner }}" alt="Post banner" class="img-fluid"/>
    <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
</div>
{% endfor %}
